<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <title>Lucky 16 Cards</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <div class="user-information-area">
      <div class="blue-box game-id">
        <label>GAME ID :</label>
        <span>&nbsp;7896541230</span>
      </div>
      <div class="blue-box draw-time">
        <label>DRAW TIME</label>
        <span class="time">7 : 03</span>
      </div>
      <div class="blue-box balance">
        <label>BALANCE :</label>
        <span>&nbsp;15000</span>
      </div>
      <div class="blue-box account">
        <label>ACCOUNT</label>
      </div>
      <div class="blue-box password">
        <label>PASSWORD</label>
      </div>
      <div class="close-icon">
        <img src="../assets/images/buttons/close-icon.png" alt="close" width="40px" height="30px">
      </div>
    </div>

    <div class="center-area">
      <div class="wheel-container">
        <img class="wheel-one" src="../assets/images/wheel/wheel-one.png" alt="">
        <img class="wheel-two" src="../assets/images/wheel/wheel-two.png" alt="">
        <img class="wheel-three" src="../assets/images/wheel/wheel-three.png" alt="">
        <img class="wheel-four" src="../assets/images/wheel/wheel-four.png" alt="">
      </div>
      <div class="cards-container">
        <div class="cards-row all-sets">
          <img class="all-hearts" src="../assets/images/all-selection-cards/heart.png" alt="all-hearts">
          <img class="all-spades" src="../assets/images/all-selection-cards/spade.png" alt="all-spades">
          <img class="all-diamonds" src="../assets/images/all-selection-cards/diamond.png" alt="all-diamonds">
          <img class="all-clubs" src="../assets/images/all-selection-cards/club.png" alt="all-clubs">
        </div>
        <div class="cards-row">
          <img class="heart-ace" src="../assets/images/cards/heart-ace.png" alt="heart-ace">
          <img class="spade-ace" src="../assets/images/cards/spade-ace.png" alt="spade-ace">
          <img class="diamond-ace" src="../assets/images/cards/diamond-ace.png" alt="diamond-ace">
          <img class="club-ace" src="../assets/images/cards/club-ace.png" alt="club-ace">
        </div>
        <div class="cards-row">
          <img class="heart-king" src="../assets/images/cards/heart-king.png" alt="heart-king">
          <img class="spade-king" src="../assets/images/cards/spade-king.png" alt="spade-king">
          <img class="diamond-king" src="../assets/images/cards/diamond-king.png" alt="diamond-king">
          <img class="club-king" src="../assets/images/cards/club-king.png" alt="club-king">
        </div>
        <div class="cards-row">
          <img class="heart-queen" src="../assets/images/cards/heart-queen.png" alt="heart-queen">
          <img class="spade-queen" src="../assets/images/cards/spade-queen.png" alt="spade-queen">
          <img class="diamond-queen" src="../assets/images/cards/diamond-queen.png" alt="diamond-queen">
          <img class="club-queen" src="../assets/images/cards/club-queen.png" alt="club-queen">
        </div>
        <div class="cards-row">
          <img class="heart-joker" src="../assets/images/cards/heart-joker.png" alt="heart-joker">
          <img class="spade-joker" src="../assets/images/cards/spade-joker.png" alt="spade-joker">
          <img class="diamond-joker" src="../assets/images/cards/diamond-joker.png" alt="diamond-joker">
          <img class="club-joker" src="../assets/images/cards/club-joker.png" alt="club-joker">
        </div>
        <div class="cards-row winners-list">
          <img src="../assets/images/winners-list.png" alt="winners">
        </div>
      </div>
      <div class="timer-container">
        <img src="../assets/images/all-selection-cards/ace.png" alt="all-aces">
        <img src="../assets/images/all-selection-cards/king.png" alt="all-kings">
        <img src="../assets/images/all-selection-cards/queen.png" alt="all-queens">
        <img src="../assets/images/all-selection-cards/joker.png" alt="all-jokers">
      </div>
    </div>

    <div class="bottom-area">
      <div class="buttons-area">
        <div class="blue-box bet-info">
          Place your chips
        </div>
        <div class="yellow-box-container">
          <div class="yellow-box"></div>
          <div class="yellow-box"></div>
        </div>
      </div>

      <div class="coins-area">
        <div class="coins-btn-container">
          <img src="../assets/images/coins/coin-5.png" alt="5">
          <img src="../assets/images/coins/coin-10.png" alt="10">
          <img src="../assets/images/coins/coin-20.png" alt="20">
          <img src="../assets/images/coins/coin-50.png" alt="50">
          <img src="../assets/images/coins/coin-100.png" alt="100">
          <!-- 5000 Coin image pending -->
        </div>
        <div class="btn-container">
          <div class="rebet">REBET</div>
          <div class="double">DOUBLE</div>
          <div class="reprint">REPRINT</div>
          <div class="clear">CLEAR</div>
        </div>
      </div>

      <div class="print-area">
        <img src="../assets/images/buttons/print-btn.png" alt="Print">
      </div>
    </div>
  </div>
</body>

</html>
